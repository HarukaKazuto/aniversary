<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page 1 ‚Äî Brain Teasers | Dipanjit ‚ù§ Barbie</title>
<style>
  :root{--p:#ff4d6d;--a:#ff99ac;--glass:rgba(255,255,255,.14)}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;font-family:Poppins,system-ui,Segoe UI,Roboto,Arial;color:#fff;overflow:hidden;
    background:linear-gradient(135deg,#ff758c,#ff7eb3,#feb47b,#ff6a88);background-size:400% 400%;animation:bg 18s ease infinite}
  @keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  .wrap{position:relative;min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
  .panel{width:min(920px,100%);max-height:92vh;overflow:auto;background:var(--glass);backdrop-filter:blur(10px);border-radius:24px;box-shadow:0 20px 80px rgba(0,0,0,.25);padding:22px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
  .brand{display:flex;align-items:center;gap:10px}
  .heart{filter:drop-shadow(0 0 10px rgba(255,255,255,.8))}
  .title{font-weight:800;font-size:20px;text-shadow:0 0 10px rgba(255,255,255,.7)}
  .subtitle{font-size:12px;opacity:.9}
  .btn{appearance:none;border:0;border-radius:14px;padding:10px 14px;font-weight:700;cursor:pointer;color:var(--p);background:#fff;box-shadow:0 8px 30px rgba(0,0,0,.12)}
  .btn.ghost{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.5)}
  .progress{margin-top:14px;width:100%;height:10px;background:rgba(255,255,255,.25);border-radius:999px;overflow:hidden}
  .bar{height:100%;width:0;background:#fff;box-shadow:0 0 18px #fff inset,0 0 18px #fff;transition:width .4s ease}
  main{margin-top:18px}
  .card{background:rgba(255,255,255,.18);border:1px solid rgba(255,255,255,.4);padding:18px;border-radius:18px;box-shadow:0 6px 24px rgba(0,0,0,.12)}
  h2{margin:6px 0 10px 0;text-align:center}
  .center{text-align:center}
  .actions{display:flex;justify-content:center;gap:10px;margin-top:12px;flex-wrap:wrap}
  input[type=text],input[type=number],.opt{width:min(420px,92%);padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.55);background:#fff;color:var(--p);font-weight:800;box-shadow:0 6px 20px rgba(0,0,0,.08)}
  input::placeholder{color:#ffb3c1}
  .pill{padding:10px 14px;background:#fff;color:var(--p);font-weight:800;border-radius:999px;cursor:pointer;box-shadow:0 8px 24px rgba(0,0,0,.12)}
  .hint{font-size:12px;opacity:.9;text-align:center;margin-top:6px}
  .bg-heart{position:fixed;inset:0;pointer-events:none}
  .bg-heart span{position:absolute;font-size:14px;color:rgba(255,255,255,.85);animation:float 9s linear infinite}
  @keyframes float{from{transform:translateY(100vh) scale(1);opacity:1}to{transform:translateY(-10vh) scale(1.3);opacity:0}}
  .confetti{position:fixed;top:-10px;width:10px;height:10px;border-radius:50%;opacity:.9;animation:fall linear forwards}
  @keyframes fall{to{transform:translateY(110vh) rotate(720deg);opacity:0}}
</style>
</head>
<body>
<div class="bg-heart" id="bg"></div>
<div class="wrap"><div class="panel">
  <header>
    <div class="brand"><div class="heart">üíñ</div><div><div class="title">Dipanjit ‚ù§ Barbie</div><div class="subtitle">Page 1 of 3 ‚Äî Brain Teasers</div></div></div>
    <div class="controls"><button class="btn" id="music">üéµ Music: Off</button><a class="btn ghost" href="page2.html" id="next" style="pointer-events:none;opacity:.5">Next Page ‚Üí</a></div>
  </header>
  <div class="progress"><div class="bar" id="bar"></div></div>
  <main id="stage"></main>
  <footer class="center" style="margin-top:10px;font-size:12px">Solve all 5 to continue ‚ú®</footer>
</div></div>
<audio id="bgm" src="bg.mp3" loop></audio>
<script>
  // background hearts
  const bg=document.getElementById('bg'); setInterval(()=>{const s=document.createElement('span'); s.textContent='‚ù§'; s.style.left=Math.random()*100+'vw'; s.style.top=(Math.random()*20-10)+'vh'; s.style.fontSize=(Math.random()*18+12)+'px'; s.style.animationDuration=(Math.random()*6+6)+'s'; bg.appendChild(s); setTimeout(()=>s.remove(),12000)},520);
  function confettiBurst(n=140){for(let i=0;i<n;i++){const c=document.createElement('div'); c.className='confetti'; c.style.left=Math.random()*100+'vw'; c.style.background=`hsl(${Math.random()*360},100%,50%)`; c.style.animationDuration=(Math.random()*3+2)+'s'; document.body.appendChild(c); setTimeout(()=>c.remove(),5000)}}
  // music
  const m=document.getElementById('bgm'), mb=document.getElementById('music'); if(localStorage.music==='on'){ m.volume=.55; m.play().catch(()=>{}); mb.textContent='üéµ Music: On'; }
  mb.onclick=()=>{ if(m.paused){m.volume=.55;m.play().catch(()=>{});mb.textContent='üéµ Music: On';localStorage.music='on'} else {m.pause();mb.textContent='üéµ Music: Off';localStorage.music='off'} };
  // progression
  let lvl=1; const MAX=5; const stage=document.getElementById('stage'); const bar=document.getElementById('bar'); const next=document.getElementById('next'); function setBar(){bar.style.width=((lvl-1)/MAX*100)+'%'} setBar();
  function center(title,html,hint=''){return `<div class=card><h2>Stage ${lvl} / ${MAX}</h2><p class=center><strong>${title}</strong></p><div class=actions>${html}</div>${hint?`<div class=hint>${hint}</div>`:''}</div>`}
  function pulse(ok=true){document.querySelector('.panel').animate([{transform:'scale(1)'},{transform:`scale(${ok?1.01:.995})`}],{duration:240})}
  function toast(t){const d=document.createElement('div'); d.textContent=t; Object.assign(d.style,{position:'fixed',bottom:'24px',left:'50%',transform:'translateX(-50%)',background:'#fff',color:'#ff4d6d',padding:'10px 16px',borderRadius:'14px',fontWeight:'800',boxShadow:'0 10px 30px rgba(0,0,0,.18)'}); document.body.appendChild(d); setTimeout(()=>d.remove(),1300)}
  function solved(){pulse(); if(lvl===MAX){confettiBurst(); next.style.pointerEvents='auto'; next.style.opacity='1'; toast('Great! Continue ‚Üí')} else {lvl++; setBar(); render();}}
  function wrong(msg='Try again, my love üíï'){pulse(false); toast(msg)}
  function v(id){return document.getElementById(id).value.trim().toLowerCase()}
  function render(){
  switch(lvl){
    case 1: 
      stage.innerHTML=center(
        'Riddle: I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?',
        `<input id=i type=text placeholder=your answer><button class=btn id=b>Submit</button>`
      ); 
      document.getElementById('b').onclick=()=>{ 
        if(v('i')==='echo') solved(); 
        else wrong("Hint: You often hear me in valleys or mountains"); 
      }; 
      break;

    case 2: 
      stage.innerHTML=center(
        'Riddle: The more of me you take, the more you leave behind. What am I?',
        `<input id=i type=text placeholder=your answer><button class=btn id=b>Submit</button>`
      ); 
      document.getElementById('b').onclick=()=>{ 
        if(v('i')==='footsteps' || v('i')==='footstep') solved(); 
        else wrong("Think about walking... üë£"); 
      }; 
      break;

    case 3: 
      stage.innerHTML=center(
        'Love Riddle ‚ù§Ô∏è: I‚Äôm always with you. You can‚Äôt see me, but you can feel me. Without me, love can‚Äôt survive. What am I?',
        `<input id=i type=text placeholder=your answer><button class=btn id=b>Submit</button>`
      ); 
      document.getElementById('b').onclick=()=>{ 
        if(v('i')==='heart' || v('i')==='love') solved(); 
        else wrong("Hint: It beats just for you üíì"); 
      }; 
      break;

    case 4: 
      stage.innerHTML=center(
        'Word Puzzle: Rearrange these letters to find something you mean to me ‚Üí "IYEVTRENGH".',
        `<input id=i type=text placeholder=your answer><button class=btn id=b>Submit</button>`
      ); 
      document.getElementById('b').onclick=()=>{ 
        if(v('i')==='EVERYTHING' || v('i')==='everything') solved(); 
        else wrong("It‚Äôs the name I adore the most üíï"); 
      }; 
      break;

    case 5: 
      stage.innerHTML=center(
        'Final Riddle ‚ú®: I‚Äôm not alive, but I grow. I don‚Äôt have lungs, but I need air. I don‚Äôt have a mouth, but water kills me. What am I?',
        `<input id=i type=text placeholder=your answer><button class=btn id=b>Submit</button>`
      ); 
      document.getElementById('b').onclick=()=>{ 
        if(v('i')==='fire') solved(); 
        else wrong("It warms us, but don‚Äôt get too close üî•"); 
      }; 
      break;
  }
}
  render();
</script>
</body>
</html>
